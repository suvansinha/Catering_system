  <link rel="stylesheet" href="styles.css" />

<body>
  <header class="topbar">
    <div class="brand">Catering <small>Admin</small></div>
    <nav>
      <button id="logout" class="btn">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h2>Products</h2>
    <form id="product-form">
      <input id="title" placeholder="Title" required />
      <input id="price" placeholder="Price" type="number" required />
      <input id="image" placeholder="Image URL" />
      <textarea id="desc" placeholder="Short description"></textarea>
      <button class="btn" type="submit">Add / Update</button>
    </form>

    <section id="admin-products" class="grid"></section>
  </main>

  <script type="module" src="js/admin.js"></script>
