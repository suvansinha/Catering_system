<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Catering — Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Catering<span class="dot">.</span></div>
    <nav>
      <button id="open-login" class="btn">Login / Register</button>
      <a href="admin.html" class="btn">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Traditional flavours, delivered</h1>
      <p>Order catering from rural chefs and local vendors — quick, simple, trusted.</p>
    </section>

    <section id="products" class="grid"></section>
  </main>

  <template id="product-tpl">
    <div class="card">
      <img class="prod-img" src="assets/placeholder.png" alt="product" />
      <div class="card-body">
        <h3 class="prod-title"></h3>
        <p class="prod-desc"></p>
        <div class="row">
          <div class="price">₹<span class="prod-price"></span></div>
          <button class="btn add-cart">Add to cart</button>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="js/app.js"></script>
</body>
</html>
